<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- ======= Styles ====== -->
    <link rel="stylesheet" href="css/hospital-info.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="js/admin.js"></script>

</head>

<body>
    <!-- =============== Navigation ================ -->
    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="icon">
                            <img src="img/logo2.png" alt="Admin Dashboard Icon">
                        </span>
                        <span class="title">Admin Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon">
                            <i class="fa-solid fa-gauge"></i>
                        </span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">
                            <i class="fa-regular fa-hospital"></i>
                        </span>
                        <span class="title">Hospital Info</span>
                    </a>
                </li>

                <li>
                    <a href="register.html">
                        <span class="icon">
                            <i class="fa-solid fa-user-plus"></i>
                        </span>
                        <span class="title">Patient Registration</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">
                            <i class="fa-solid fa-syringe"></i>
                        </span>
                        <span class="title">Vaccination Updates</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">
                            <i class="fa-solid fa-gear"></i>
                        </span>
                        <span class="title">Settings</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">
                            <i class="fa-solid fa-key"></i>
                        </span>
                        <span class="title">Password</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">
                            <i class="fa-solid fa-arrow-right-from-bracket"></i>
                        </span>
                        <span class="title">Sign Out</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- ========================= Main ==================== -->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <i class="fa-solid fa-bars"></i>
                </div>
                        

                <div class="user">
                    <img src="img/asiri.png" alt="">
                </div>
            </div>

            <!-- ========================= Hospital Info ==================== -->

            <div class="container1">
                <h1>Hospital Information</h1><br>
                <div class="patient-details">
                  <div class="info">
                    <h2>Hospital Info</h2><br>

                    <div class="hid">
                        <label for="hospital-id">Hospital ID</label>
                        <textarea readonly rows="1">H0001234</textarea>
                      </div>
                      
                      <div class="RegID">
                        <label for="reg-no">Registration Number</label>
                        <textarea readonly id="reg-no" rows="1">MOHC23455</textarea>
                    </div>

                    <div class="name">
                      <label for="hospital-name">Name</label>
                      <textarea readonly id="hospital-name" rows="1">Asiri Hospital Pvt Ltd.</textarea>
                    </div>

                    <div class="address">
                        <label for="hospital-address">Address</label>
                        <textarea readonly id="hospital-address" rows="1">Colombo, Sri Lanka</textarea>
                    </div>
                  </div>

                  <div class="contact">
                    <label for="hospital-contact">Contact Number</label>
                    <textarea readonly id="patient-gender" rows="1">011 2 345 677</textarea>
                </div>
                </div>
    </body>

</html>
