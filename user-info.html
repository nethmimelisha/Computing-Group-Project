<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css/user-info.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    
    <script src="js/admin.js"></script>

</head>

<body>
    <!-- =============== Navigation ================ -->
    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="icon">
                            <img src="img/logo2.png" alt="Admin Dashboard Icon">
                        </span>
                        <span class="title">Welcome Pulindu</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon1">
                            <img src="img/pdash.png" alt="Admin Dashboard Icon">
                        </span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon1">
                            <img src="img/man.png" alt="Admin Dashboard Icon">
                        </span>
                        <span class="title">User Information</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon1">
                            <img src="img/vaccine.png" alt="Admin Dashboard Icon">
                        </span>
                        <span class="title">Vaccination History</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon1">
                            <img src="img/education.png" alt="Admin Dashboard Icon">
                        </span>
                        <span class="title">Educational Resources</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon1">
                            <img src="img/emergency-call.png" alt="Admin Dashboard Icon">
                        </span>
                        <span class="title">Emergency Contacts</span>
                    </a>
                </li>

                <li>
                    <a href="usersettings.html">
                        <span class="icon1">
                            <img src="img/settings.png" alt="Admin Dashboard Icon">
                        </span>
                        <span class="title">Settings</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon1">
                            <img src="img/logout.png" alt="Admin Dashboard Icon">
                        </span>
                        <span class="title">Sign Out</span>
                    </a>
                </li>
            </ul>
        </div>

         <!-- ========================= Main ==================== -->
         <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <i class="fa-solid fa-bars"></i>
                </div>
                        
                <div class="user">
                    <img src="img/male.jpg" alt="">
                </div>
            </div>

            <!-- ========================= User Info ==================== -->
            <div class="container1">
                <h1>User Information</h1><br>
                <div class="patient-details">
                  <div class="info">
                    <h2>Patient Info</h2><br>

                    <div class="pid">
                        <label for="patient-id">Patient ID</label>
                        <textarea readonly rows="1">Patient ID: P0001234</textarea>
                      </div>
                    
                    <div class="name">
                      <label for="patient-name">Name</label>
                      <textarea readonly id="patient-name" rows="1">Saman Perera</textarea>
                    </div>

                    <div class="birth">
                        <label for="patient-birth">Date of Birth</label>
                        <textarea readonly id="patient-birth" rows="1">12/04/2002</textarea>
                    </div>

                    <div class="gender">
                        <label for="patient-gender">Gender</label>
                        <textarea readonly id="patient-gender" rows="1">Male</textarea>
                    </div>

                    <div class="address">
                        <label for="patient-address">Address</label>
                        <textarea readonly id="patient-address" rows="1">No, 1234 Homagama, Sri Lanka</textarea>
                    </div>
                  </div>
                </div>

                <div class="guardian-details">
                    <div class="guardian">
                      <h2>Guardian Details</h2><br>
  
                      <div class="name">
                        <label for="guardian-name">Name</label>
                        <textarea readonly id="guardian-name" rows="1">Mr. Perera</textarea>
                      </div>
  
                      <div class="relation">
                          <label for="guardian-relation">Relationship</label>
                          <textarea readonly id="guardian-relation" rows="1">Father</textarea>
                        </div>
  
                        <div class="address">
                          <label for="guardian-address">Address</label>
                          <textarea readonly id="guardian-address" rows="1">No, 1234 Homagama, Sri Lanka.</textarea>
                        </div>
  
                        <div class="contact">
                          <label for="guardian-contact">Contact No</label>
                          <textarea readonly id="guardian-contact" rows="1">011 2 345 678</textarea>
                        </div>
  
                        <div class="email">
                          <label for="guardian-email">Email</label>
                          <textarea readonly id="guardian-email" rows="1">perera@gmail.com</textarea>
                        </div>
                    </div>
                  </div>
                </div>
  
      </body>
  
  </html>
