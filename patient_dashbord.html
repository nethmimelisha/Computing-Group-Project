<!DOCTYPE html>
<html>
<head>
    <title>Patient Information</title>
    <link rel="stylesheet" href="css/patient_dashborad.css">
</head>
<body>
    <h2>Patient Information</h2>
    <table>
        <tr>
            <th>Patient ID:</th>
            <td><input type="text" id="patientId" value="12345"></td>
        </tr>
        <tr>
            <th>Full Name:</th>
            <td><input type="text" id="fullName" value="John Doe"></td>
        </tr>
        <tr>
            <th>Address:</th>
            <td><input type="text" id="address" value="123 Main St, Anytown USA"></td>
        </tr>
        <tr>
            <th>Gender:</th>
            <td><input type="text" id="gender" value="Male"></td>
        </tr>
    </table>
</body>
</html>
